<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Certamen Search</title>
  <link rel="stylesheet" href="style.css?v=17" />
</head>
<body>
  <header class="topbar">
    <h1>Certamen Search</h1>
  </header>

  <main>
    <section class="card">
      <h3>Search</h3>

      <div class="search-row">
        <input id="query" type="text" placeholder="Type keyword..." autocomplete="off" />
        <button id="search" type="button">Search</button>
        <button id="clear" type="button">Clear</button>
      </div>

      <h3>Filters</h3>

      <div class="filters-row">
        <label class="filter">
          <span class="filter-label">Category</span>
          <select id="filter-category">
            <option value="">All categories</option>
            <option value="history">History</option>
            <option value="mythology">Mythology</option>
            <option value="culture">Culture</option>
            <option value="language">Language</option>
            <option value="literature">Literature</option>
          </select>
        </label>

        <label class="filter">
          <span class="filter-label">Difficulty</span>
          <select id="filter-level">
            <option value="">All levels</option>
            <option value="novice">Novice</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </label>
      </div>

      <div class="options-row">
        <label class="opt">
          <input id="show-source" type="checkbox" />
          Show source file
        </label>

        <label class="opt">
          <input id="show-empty-query" type="checkbox" />
          Allow empty query (shows everything)
        </label>
      </div>

      <div id="status" class="status muted"></div>

      <div id="results" class="results"></div>
    </section>
  </main>

  <footer class="bottombar">
    <a href="index.html" class="linklike">Back</a>
  </footer>

  <script src="script.js?v=17"></script>
</body>
</html>
