<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Certamen Search</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Garamond", "Times New Roman", serif;
      background: #fdfcf9;
      color: #2f1a47;
    }

    header {
      padding: 16px 0;
      text-align: center;
      border-bottom: 3px solid goldenrod;
      background: #fff;
    }

    h1 {
      margin: 0;
      font-size: 2.2em;
      color: #4b0082;
    }

    main {
      padding: 16px;
      display: grid;
      gap: 12px;
      justify-items: center;
    }

    .card {
      width: min(1100px, 94vw);
      background: #f7f3ff;
      border: 2px solid #4b0082;
      border-radius: 12px;
      padding: 16px;
    }

    .controls {
      display: grid;
      gap: 12px;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    input[type="text"],
    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #4b0082;
      background: #fff;
    }

    input[type="text"] {
      flex: 1;
      min-width: 240px;
    }

    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: #4b0082;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 3px 0 rgba(75,0,130,0.35);
    }

    button:hover {
      background: goldenrod;
      color: #2f1a47;
    }

    .status {
      font-weight: bold;
      color: #4b0082;
      min-height: 22px;
    }

    .results {
      display: grid;
      gap: 12px;
    }

    .result {
      background: #fff;
      border: 1px solid rgba(75,0,130,0.35);
      border-radius: 10px;
      padding: 12px;
    }

    .meta {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 6px;
      font-weight: bold;
      color: #4b0082;
    }

    .pill {
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(75,0,130,0.1);
      border: 1px solid rgba(75,0,130,0.25);
      font-size: 14px;
    }

    .qa {
      display: grid;
      gap: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Certamen Search</h1>
  </header>

  <main>
    <section class="card controls">
      <div class="row">
        <input id="query" type="text" placeholder="Keyword (question or answer)" />
        <button id="search" type="button">Search</button>
        <button id="clear" type="button">Clear</button>
      </div>

      <div class="row">
        <select id="level-filter">
          <option value="">All Levels</option>
          <option value="novice">Novice</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>

        <select id="category-filter">
          <option value="">All Categories</option>
        </select>
      </div>

      <div id="status" class="status"></div>
    </section>

    <section class="card">
      <div id="results" class="results"></div>
    </section>
  </main>

  <script src="search.js"></script>
</body>
</html>
